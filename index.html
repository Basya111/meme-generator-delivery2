<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex space-between align-center">
        <div class="nav-logo"><img src="ICONS/layer-2_2020-12-11/layer-2@3x.png" alt=""></div>
        <nav class="nav-list">
            <button class="close-btn" onclick="toggleMenu()">X</button>
            <ul class="list-items clean-list flex">
                <li><a href="#gallery">Gallery</a></li> 
                <li><a href="">Memes</a></li> 
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <div class="search-bar flex space-between align-center">
        <div>
            <input class="search-inpur" type="search" id="mySearch" name="search-meme" placeholder="Search for keyword"
               list="keywords" onkeyup="onSearch(this.value)">
            <datalist id="keywords">
                <option value="funny">
                <option value="cute">
                <option value="man">
                <option value="woman">
                <option value="animals">
                <option value="kids">
            </datalist>
            <button class="search-btn"><img src="ICONS/search-icon.png" alt=""></button>
        </div>
        <div class="keywords">
            <ul class="keywords-list clean-list flex space-between"></ul>
        </div>
    </div>

    <main class="img-gallery">
        <a name="gallery"></a>
    </main>

    <!-- Modal Meme-generator -->
    <div class="meme-container">
        <div class="meme-editor">
            <div class="canvas-container">
                <button class="close-btn" onclick="closeWindow()"><img src="ICONS/close.png" alt=""></button>
                <canvas id="meme-canvas" height="500" width="500" onclick="onLinePos(event)"
                    onmousedown="onMoveTxt(event)" onmousemove="onMoveTxt(event)" onmouseup="onMoveTxt(event)" ontouchstart="moveByTouch(event)" ontouchmove="moveByTouch(event)"
                    ontouchend="moveByTouch(event)"></canvas>
            </div>

            <div class="canvas-editor">
                <input type="text" name="line" class="input-line" placeholder="Write something!" oninput="showLine()">
                <div class="first-btn">
                    <button onclick="onMoveLine(-5)"><img src="ICONS/arrow-up.png" alt=""></button>
                    <button onclick="onMoveLine(5)"><img src="ICONS/down-arrow.png" alt=""></button>
                    <button onclick="onAddLine()"><img src="ICONS/add.png" alt=""></button>
                    <button onclick="onDeleteLine()"><img src="ICONS/trash.png" alt=""></button>
                    <button onclick="onSwitchLine()"><img
                            src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                </div>
                <div class="edit-style">
                    <button onclick="onChangeFontSize(2)"><img src="ICONS/increase font - icon.png" alt=""></button>
                    <button onclick="onChangeFontSize(-2)"><img src="ICONS/decrease font - icon.png" alt=""></button>
                    <button onclick="onTextAlign('right')"><img src="ICONS/align-to-left.png" alt=""></button>
                    <button onclick="onTextAlign('center')"><img src="ICONS/center-text-alignment.png" alt=""></button>
                    <button onclick="onTextAlign('left')"><img src="ICONS/align-to-right.png" alt=""></button>
                    <select name="select-font" id="" onclick="changhFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="sans-serif">Sans serif</option>
                    </select>
                    <button onclick="onChangeColor()">
                        <img src="ICONS/paint-board-and-brush.png" alt="">
                        <input type="color" name="txt-color">
                    </button>
                </div>
                <div class="local-storage">
                    <button class="download-btn">
                        <a href="#" onclick="downloadCanvas(this)" download=""><img src="ICONS/download.png" alt=""></a>
                    </button>
                    <button onclick="onSaveToStorage()"><img src="ICONS/save.png" alt=""></button>
                    <form class="share-form" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="share-btn" type="submit">Share</button>
                        <div class="share-container"></div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="social-network">
        <a name="about"></a>
        <div class="profile-picture"><img src="img/monica.png" alt=""></div>
        <div class="side-desc">
            <div class="description">
                <h2>Monica Ponica</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet consectetur, quibusdam atque illum,
                    nobis exercitationem animi natus placeat eius quid</p>
            </div>
            <div class="icons">
                <ul class="icons-list clean-list flex space-between">
                    <li><img src="ICONS/linkedin-logo.png" alt=""></li>
                    <li><img src="ICONS/facebook-logo.png" alt=""></li>
                    <li><img src="ICONS/github-logo.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="my-footer">
        <div class="footer-logo"><img src="ICONS/layer-2_2020-12-11/layer-2@3x.png" alt=""></div>
        <small class="small-letters">© 2020 All Rights Reserved- To Me And Only Me!</small>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
